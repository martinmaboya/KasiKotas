# src/main/resources/application.properties

# Server Port
server.port=8080

# Database Configuration for Render (PostgreSQL)
# Render automatically provides a DATABASE_URL environment variable for its managed PostgreSQL.
# You will create a PostgreSQL database on Render, and your web service will automatically get this env var.
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA and Hibernate Configuration (General)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Mail Configuration
# These MUST be set as environment variables on Render (not hardcoded here).
spring.mail.host=${SPRING_MAIL_HOST} # e.g., smtp.mail.yahoo.com
spring.mail.port=${SPRING_MAIL_PORT} # e.g., 587
spring.mail.username=${SPRING_MAIL_USERNAME} # Your Yahoo email
spring.mail.password=${SPRING_MAIL_PASSWORD} # Your Yahoo App Password (securely from Render env)
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.test-connection=false

# Admin Email Address (for order notifications)
# Define this as an environment variable on Render for easier management.
admin.email=${ADMIN_EMAIL} # e.g., m.maboya@yahoo.com
